<form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()">
  <h2>Sign Up</h2>
  <p>
    <label for="email" class="floatLabel">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <span *ngIf="!email.valid && email.touched">Email not valid</span>
  </p>
  <p>
    <label for="password" class="floatLabel">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      ngModel
      required
      #password="ngModel"
    />
    <span *ngIf="!password.valid && password.touched"
      >Please enter a password</span
    >
  </p>
  <p>
    <label for="confirmPassword" class="floatLabel">Confirm Password</label>
    <input
      id="confirmPassword"
      name="confirmPassword"
      type="password"
      ngModel
      required
      #confirmPassword="ngModel"
    />
    <span *ngIf="!confirmPassword.valid && confirmPassword.touched"
      >Please re-enter the password</span
    >
    <span *appPasswordMatch="[password.value, confirmPassword.value]"
      >Passwords do not match</span
    >
  </p>
  <p>
    <label for="name" class="floatLabel">Name</label>
    <input id="name" name="name" type="text" ngModel required #name="ngModel" />
    <span *ngIf="!name.valid && name.touched">Please enter your name</span>
  </p>
  <p>
    <label for="phone" class="floatLabel">Phone number</label>
    <input id="phone" name="phone" type="text" ngModel #phone="ngModel" />
    <span *appPhoneNumberValid="phone.value">Phone number is not valid</span>
  </p>
  <div *ngIf="userExists" class="error-message">User already exists</div>
  <p>
    <input type="submit" value="Register" [disabled]="!registerForm.valid" />
  </p>
</form>
